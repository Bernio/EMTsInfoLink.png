	<meta content="This APP facilitates access to a person's health records in the event of an emergency when the persons health history may be vital to proper delivery of care services by an EMT in a life-threathening situation. Information includes a personal profile, the names, specialties, phone numbers, email addresses, and websites of all physicians of record who provide some aspect of the patient's health care, the name and telephone number of a contact person (usually a family member, relative or friend) to notify, health insurance information, medical history including symptoms and diseases, surgical history, genetic and inherited diseases, allergies, vaccinations received, implants including heart pacers/regulators, hip replacements and implantations of other devices, a list of medications being taken and dosages and the name of the person's preferred local hospital if admission is required." name="description" />
